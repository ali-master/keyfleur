<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="0%" r="80%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.25)" />
      <stop offset="70%" style="stop-color:rgba(6, 182, 212, 0)" />
    </radialGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.8)" />
      <stop offset="50%" style="stop-color:rgba(6, 182, 212, 0.5)" />
      <stop offset="100%" style="stop-color:rgba(6, 182, 212, 0.2)" />
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.9)" />
      <stop offset="100%" style="stop-color:rgba(6, 182, 212, 0.6)" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#000000" stroke="#E2E8F0" stroke-width="2"/>
  <circle cx="100" cy="100" r="95" fill="url(#bg)" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Cloud shape -->
  <g filter="url(#shadow)">
    <!-- Main cloud body -->
    <ellipse cx="100" cy="85" rx="45" ry="25" fill="url(#cloudGrad)"/>
    <!-- Cloud bubbles -->
    <circle cx="70" cy="75" r="18" fill="url(#cloudGrad)"/>
    <circle cx="130" cy="75" r="18" fill="url(#cloudGrad)"/>
    <circle cx="85" cy="60" r="12" fill="url(#cloudGrad)"/>
    <circle cx="115" cy="60" r="12" fill="url(#cloudGrad)"/>
    <circle cx="100" cy="55" r="8" fill="url(#cloudGrad)"/>
  </g>
  
  <!-- Key emerging from cloud -->
  <g transform="translate(85, 115)" filter="url(#shadow)">
    <!-- Key shaft -->
    <rect x="12" y="0" width="6" height="45" rx="3" fill="url(#keyGrad)"/>
    <!-- Key head (circular) -->
    <circle cx="15" cy="-8" r="12" fill="none" stroke="url(#keyGrad)" stroke-width="4"/>
    <!-- Key teeth -->
    <rect x="18" y="35" width="8" height="3" fill="url(#keyGrad)"/>
    <rect x="18" y="40" width="6" height="3" fill="url(#keyGrad)"/>
    <rect x="18" y="30" width="10" height="3" fill="url(#keyGrad)"/>
  </g>
  
  <!-- Floating text elements representing poetic keys -->
  <g fill="#64748B" font-family="monospace" font-size="8" opacity="0.7">
    <text x="40" y="140" transform="rotate(-15 40 140)">Luna-Void</text>
    <text x="140" y="45" transform="rotate(20 140 45)">Coral-Wave</text>
    <text x="160" y="140" transform="rotate(-10 160 140)">Sol-Ray</text>
  </g>
  
  <!-- Decorative sparkles -->
  <g fill="#0284C7" opacity="0.6">
    <polygon points="45,50 47,54 51,54 48,57 49,61 45,58 41,61 42,57 39,54 43,54" transform="scale(0.6)"/>
    <polygon points="155,45 157,49 161,49 158,52 159,56 155,53 151,56 152,52 149,49 153,49" transform="scale(0.6)"/>
    <polygon points="35,155 37,159 41,159 38,162 39,166 35,163 31,166 32,162 29,159 33,159" transform="scale(0.6)"/>
  </g>
</svg>
