<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="0%" r="80%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.25)" />
      <stop offset="70%" style="stop-color:rgba(6, 182, 212, 0)" />
    </radialGradient>
    <linearGradient id="cloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.8)" />
      <stop offset="50%" style="stop-color:rgba(6, 182, 212, 0.5)" />
      <stop offset="100%" style="stop-color:rgba(6, 182, 212, 0.2)" />
    </linearGradient>
    <linearGradient id="key" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.9)" />
      <stop offset="100%" style="stop-color:rgba(6, 182, 212, 0.6)" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Abstract shapes -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.1"/>
  <circle cx="1100" cy="530" r="60" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.1"/>

  <!-- Logo -->
  <g transform="translate(100, 200) scale(1.5)">
    <!-- Cloud shape -->
    <g filter="url(#shadow)">
      <ellipse cx="100" cy="85" rx="45" ry="25" fill="url(#cloud)"/>
      <circle cx="70" cy="75" r="18" fill="url(#cloud)"/>
      <circle cx="130" cy="75" r="18" fill="url(#cloud)"/>
      <circle cx="85" cy="60" r="12" fill="url(#cloud)"/>
      <circle cx="115" cy="60" r="12" fill="url(#cloud)"/>
      <circle cx="100" cy="55" r="8" fill="url(#cloud)"/>
    </g>
    <!-- Key emerging from cloud -->
    <g transform="translate(85, 115)" filter="url(#shadow)">
      <rect x="12" y="0" width="6" height="45" rx="3" fill="url(#key)"/>
      <circle cx="15" cy="-8" r="12" fill="none" stroke="url(#key)" stroke-width="4"/>
      <rect x="18" y="35" width="8" height="3" fill="url(#key)"/>
      <rect x="18" y="40" width="6" height="3" fill="url(#key)"/>
      <rect x="18" y="30" width="10" height="3" fill="url(#key)"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="200" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">KeyFleur</text>
  <!-- Subtitle -->
  <text x="600" y="260" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="32" fill="#91A3A8" text-anchor="middle">Poetic API Key Generator</text>

  <!-- Example keys -->
  <g fill="#FFFFFF" font-family="monospace" font-size="24" text-anchor="middle">
    <text x="600" y="340">Luna-Eclipse-Nocturnal</text>
    <text x="600" y="380">Quartz-559-Crystal</text>
    <text x="600" y="420">Oraclefa-afelcarO</text>
  </g>

  <!-- Features -->
  <g fill="#91A3A8" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="18" text-anchor="middle">
    <text x="250" y="500">13 Thematic Collections</text>
    <text x="600" y="500">9 Generation Modes</text>
    <text x="950" y="500">TypeScript &amp; Zero Deps</text>
  </g>
</svg>
